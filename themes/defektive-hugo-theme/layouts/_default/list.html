{{ define "main" }}
<section class="position-relative bg-secondary-dark ">
  <div class="container position-relative">
    <div class="row mw-5xl mx-auto">

<h4 class="text-secondary-light" >{{ .Title }}</h4>
  {{ .Content }}
  {{ range .Pages }}

    {{ .Summary }}
  {{ end }}

  </div></div></section>
{{ end }}
