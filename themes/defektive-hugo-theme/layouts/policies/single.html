{{ define "main" }}

<section class="bg-secondary-dark">
    <div class="container">
        <div class="py-24 mw-5xl mx-auto">

            <h4 class="text-white mb-6">{{ .Title }}</h4>


            {{ .Content }}

            {{ partial "terms.html" (dict "taxonomy" "tags" "page" . ) }}


            {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
            {{ $dateHuman := .Date | time.Format ":date_long" }}
            
            Last Updated: <time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>

        </div>
    </div>
    </div>
</section>
{{ end }}
